syntax = "proto3";
package com.github.jdussouillez.api.grpc;

option java_multiple_files = true;

service ProductGrpcApiService {

    rpc Get(ProductGetRequest) returns (stream Product) {}
}

message ProductGetRequest {

    uint32 delay = 1;
}

message Product {

    string id = 1;

    string designation = 2;

    uint32 stock = 3;
}
